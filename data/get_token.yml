login:
- name: 登录账号密码
  requests:
    method: post
    headers: {'Content-Type':'application/json'}
    url: http://higher8pre.douxiangapp.com/dboxAdmin/v1/security/manageLogin
    data:
      userName: zqj
      pwd: 123456
  validate:
    - equals: {code: 0}
    - contains: code

get_token:
- name: 提交验证码
  requests:
    method: post
    url: http://higher8pre.douxiangapp.com/dboxAdmin/v1/security/getToken
    headers: {'Content-Type':'application/json'}
    data:
      userName: zqj
      pwd: 123456
      code: code
      type: 0
  validate:
    - equals: {code: 0}
    - contains: code

collection:
- name: 创建藏品
  requests:
    method: post
    url: http://higher8pre.douxiangapp.com/dboxAdmin/v1/nft
    headers: {'Content-Type':'application/json','Authorization': ${token}}
    data:
      userName:
      pwd:
      code:
      type:
  validate:
    - equals: {code: 0}
    - contains: code
